<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Weather app built from pure HTML, CSS and Javascript that uses Accu Weather API for data"
    />
    <meta name="author" content="dorian edwards" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" media="screen and (min-width: 481px)" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="mobile.css" />
    <script
      src="https://kit.fontawesome.com/388931a27a.js"
      crossorigin="anonymous"
      integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj"
    ></script>
    <script type='text/javascript' src='config.js' defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <title>Weather</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>
          <a href="#"><img src="favicon.ico" alt="a smiley cloud!" /></a>
        </h1>
        <div class="burger_wrapper">
          <div class="burger"></div>
        </div>
        <nav>
          <ul>
            <li><a href='index.html' class='current'>home</a></li>
            <li><a href='about.html'>about</a></li>
            <li><a href='contact.html'>contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="display">
        <div class="main_search">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search city and state or zip..." />
        </div>

        <div class="current_location">
          <p>Columbia, MD</p>
        </div>
      </div>

      <div class="weather_wrapper">
        <div class="weather_view">
          <button id="current_weather" type="button" class="active">Current Weather</button>
          <button id="five_day_weather" type="button">5 Day Weather</button>
        </div>
        <div class="weather current"></div>
      </div>
      <div class="news_wrapper">
        <div class="news"></div>
      </div>
      <footer>
        <a href='https://twitter.com/PharmDTechie' target='_blank'><i class="fab fa-twitter-square fa-2x"></i></a>
        <a href='https://github.com/buddafucofibas' target='_blank'><i class="fab fa-github-square fa-2x"></i></a>
        <a href='mailto:de.pharmd2018@gmail.com'><i class="fas fa-envelope-square fa-2x"></i></a>
      </footer>
    </main>
  </body>
</html>
